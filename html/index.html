<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Coversor</title>
  </head>
  <body>
    <center>
      <div class="contenedor">
        <h1>Conversor de temperatura</h1>
        <form action="">
          <label for="dato">Ingrese la temperatura en °C</label>
          <input id="dato" type="number" />
        </form>
        <h3>Ahora elija a qué quiere convertir</h3>
        <button class="boton" onclick="fahrenheit()">°F</button>
        <button class="boton" onclick="kelvin()">°K</button>
        <h3>El resultado es</h3>
        <p id="resultado"></p>
        <script src="/js/app.js"></script>
      </div>
    </center>
  </body>
</html>
